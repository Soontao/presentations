## Generated mta.yaml based on template version 0.2.0
## appName = cap-02
## language=nodejs; multiTenant=false
_schema-version: '3.1'
ID: cap-02
version: 1.0.0
description: "cap-02"
parameters:
  enable-parallel-deployments: true
  
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install
      - npx cds build
      - npx cds compile srv/ --to xsuaa > xs-security.json

modules:
 # --------------------- SERVER MODULE ------------------------
 -  name: cap-02-srv
 # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
        app-name: ${app-name}-srv
    properties:
        EXIT: 1  # required by deploy.js task to terminate 
    requires:
      # Resources extracted from CAP configuration
        - name: cap-02-db
        - name: cap-02-uaa
    provides:
        - name: srv-binding      # required by consumers of CAP services (e.g. approuter)
          properties:
            srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 -  name: db
 # ------------------------------------------------------------
    type: hdb
    path: gen/db  
    parameters:
      app-name: ${app-name}-db
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: cap-02-db
      - name: cap-02-uaa

 # -------------------- GATEWAY ------------------------
 - name: cap-02-gateway
 # ------------------------------------------------------------
   type: nodejs
   path: gateway
   parameters:
      app-name: ${app-name}-gateway
   requires:
    - name: cap-02-db
    - name: cap-02-uaa
    - name: srv-binding # provides by cap-02-srv
      group: destinations
      properties:
        name: srv_api
        url: ~{srv-url}
        forwardAuthToken: true

resources:
# ------------------------------------------------------------
 -  name: cap-02-db
# ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: ${app-name}-db
    properties:
      hdi-service-name: ${service-name}

 - name: cap-02-uaa
   type: com.sap.xs.uaa
   parameters:
      config-path: xs-security.json

