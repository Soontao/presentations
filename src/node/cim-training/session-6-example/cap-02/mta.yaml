## Generated mta.yaml based on template version 0.2.0
## appName = cap-02
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: cap-02
version: 1.0.0
description: "cap-02"
parameters:
  enable-parallel-deployments: true
  
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install
      - npx cds build
      - npx cds compile srv/ --to xsuaa > xs-security.json

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: cap-02-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   properties:
     EXIT: 1  # required by deploy.js task to terminate 
   requires:
    # Resources extracted from CAP configuration
    - name: cap-02-db
    - name: cap-02-uaa
   provides:
    - name: srv-binding      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: db
 # ------------------------------------------------------------
   type: hdb
   path: gen/db  
   parameters:
     app-name: cap-02-db
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: cap-02-db
    - name: cap-02-uaa

 # -------------------- GATEWAY ------------------------
 - name: cap-02-gateway
 # ------------------------------------------------------------
   type: nodejs
   path: gateway
   parameters:
     app-name: cap-02-gateway
   requires:
    - name: cap-02-db
    - name: cap-02-uaa

resources:
# ------------------------------------------------------------
 - name: cap-02-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

# ------------------------------------------------------------
 - name: cap-02-uaa
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     service: xsuaa
     service-plan: application 
     path: ./xs-security.json
     config:
       xsappname: -${space}    #  name + space dependency
       tenant-mode: dedicated
    


